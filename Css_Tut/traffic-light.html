<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 150px;
        height: 380px;
        background-color: rgb(46, 45, 45);
        padding: 10px;
        box-shadow: 3px 3px 2px rgb(89, 89, 89);
        border-radius: 10px;
      }

      .circle {
        width: 100px;
        height: 100px;
        border-radius: 50%;
         margin: 20px auto;
       
      }
      #red {
        background-color: red;
        box-shadow: 3px 3px 2px rgb(69, 1, 1);
        
      }
      #yellow {
        background-color: yellow;
        box-shadow: 3px 3px 2px rgb(153, 146, 2);
      }
      #green {
        background-color: green;
        box-shadow: 3px 3px 2px rgb(27, 237, 3);
        /* filter: drop-shadow(3px 3px 2px rgb(159, 247, 150)); */
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="circle" id="red"></div>
      <div class="circle" id="yellow"></div>
      <div class="circle" id="green"></div>
    </div>
  </body>
</html>
