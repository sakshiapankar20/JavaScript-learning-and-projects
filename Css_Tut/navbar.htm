<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        nav{
            background-color: #0f1111;
            height: 60px;
            padding: 10px;


        }

        a{
            text-decoration: none;
            margin-right: 200px;
            color:white;
            font-size: 16px;
        }
        #logo{
            font-size: 28px;
            margin-left: 15px;
            
            color: #f08804;
        }
        
        input{
            padding: 5px;
        }
        button{
            color: white;
            background-color: #f08804;
            padding: 5px;
            cursor: pointer;
        }

        
    </style>
</head>
<body>
    <nav>
        <a href="https://www.amazon.in" id="logo">amazon.in</a>
        <a href="#">Account</a>
        <a href="#">My Cart</a>
        <a href="#">Contact Us</a>
        <input type="text" placeholder="search Amazon.in">
        <button>Search</button>


    </nav>
</body>
</html>
